<svg xmlns="http://www.w3.org/2000/svg" width="900" height="500" viewBox="0 0 900 500">
  <style>
    .process { fill:#f0fdf4; stroke:#16a34a; stroke-width:2; }
    .ai { fill:#eff6ff; stroke:#3b82f6; stroke-width:2; }
    .output { fill:#fef2f2; stroke:#ef4444; stroke-width:2; }
    .label { font-family: Arial, sans-serif; font-size:12px; fill:#1f2937; }
    .title { font-family: Arial, sans-serif; font-size:16px; font-weight:600; fill:#0f172a; }
    .arrow { stroke:#64748b; stroke-width:1.5; fill:none; }
  </style>

  <!-- Title -->
  <text x="20" y="30" class="title">AI Processing Pipeline</text>

  <!-- Input Processing -->
  <g transform="translate(50,70)">
    <rect width="160" height="60" rx="8" class="process"/>
    <text x="20" y="35" class="label">PDF Upload &amp; Parsing</text>
  </g>

  <!-- Text Extraction -->
  <g transform="translate(250,70)">
    <rect width="160" height="60" rx="8" class="ai"/>
    <text x="20" y="35" class="label">Text Extraction (NLP)</text>
  </g>

  <!-- Section Recognition -->
  <g transform="translate(450,70)">
    <rect width="160" height="60" rx="8" class="ai"/>
    <text x="20" y="35" class="label">Section Recognition</text>
  </g>

  <!-- Content Analysis -->
  <g transform="translate(650,70)">
    <rect width="160" height="60" rx="8" class="ai"/>
    <text x="20" y="35" class="label">Content Analysis</text>
  </g>

  <!-- Parallel Processing -->
  <g transform="translate(250,180)">
    <rect width="160" height="60" rx="8" class="ai"/>
    <text x="20" y="35" class="label">ATS Compatibility</text>
  </g>

  <g transform="translate(450,180)">
    <rect width="160" height="60" rx="8" class="ai"/>
    <text x="20" y="35" class="label">Keyword Analysis</text>
  </g>

  <g transform="translate(650,180)">
    <rect width="160" height="60" rx="8" class="ai"/>
    <text x="20" y="35" class="label">Quality Scoring</text>
  </g>

  <!-- Results -->
  <g transform="translate(450,290)">
    <rect width="160" height="60" rx="8" class="output"/>
    <text x="20" y="35" class="label">Score Generation</text>
  </g>

  <!-- Suggestions -->
  <g transform="translate(450,400)">
    <rect width="160" height="60" rx="8" class="output"/>
    <text x="20" y="35" class="label">Suggestions</text>
  </g>

  <!-- Arrows -->
  <path d="M210 100 h40" class="arrow" marker-end="url(#arrowhead)"/>
  <path d="M410 100 h40" class="arrow" marker-end="url(#arrowhead)"/>
  <path d="M610 100 h40" class="arrow" marker-end="url(#arrowhead)"/>
  
  <path d="M730 130 v50 h-320" class="arrow" marker-end="url(#arrowhead)"/>
  <path d="M730 130 v50 h-120" class="arrow" marker-end="url(#arrowhead)"/>
  <path d="M730 130 v50" class="arrow" marker-end="url(#arrowhead)"/>

  <path d="M330 240 h120" class="arrow" marker-end="url(#arrowhead)"/>
  <path d="M610 240 h40" class="arrow" marker-end="url(#arrowhead)"/>

  <path d="M530 240 v50" class="arrow" marker-end="url(#arrowhead)"/>
  <path d="M530 350 v50" class="arrow" marker-end="url(#arrowhead)"/>

  <!-- Arrow Marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Legend -->
  <g transform="translate(50,450)">
    <rect width="15" height="15" class="process"/>
    <text x="25" y="12" class="label">Process</text>
    
    <rect x="100" width="15" height="15" class="ai"/>
    <text x="125" y="12" class="label">AI Component</text>
    
    <rect x="200" width="15" height="15" class="output"/>
    <text x="225" y="12" class="label">Output</text>
  </g>
</svg>